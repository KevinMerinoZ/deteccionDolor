<div class="modal fade" id="modalEliminarCita{{ cita.idcitas }}"
     tabindex="-1"
     aria-labelledby="modalEliminarLabel{{ cita.idcitas }}"
     aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-primario">

            <div class="modal-header">
                <h5 class="modal-title"
                    id="modalEliminarLabel{{ cita.idcitas }}">
                    Confirmar eliminación
                </h5>
                <button type="button"
                        class="btn-close btnCerrar"
                        data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar la cita del
                <strong>{{ cita.fecha }}</strong>
                para el usuario
                <strong>{{ cita.usuario }}</strong>?
            </div>

            <div class="modal-footer">
                <button type="button"
                        class="btnSecundario"
                        data-bs-dismiss="modal">
                    Cancelar
                </button>

                <a href="{% url 'cita:eliminarCita' cita.idcitas %}"
                   class="btn btn-danger">
                    Sí, eliminar
                </a>
            </div>

        </div>
    </div>
</div>
