<div style="font-family: Arial, Helvetica, sans-serif; background-color: #f7f7f7; padding: 20px;">
  <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 15px; border: 3px solid #d29e3b;">
    <tr>
      <td style="background: linear-gradient(to bottom, #d29e3b, #ffffff); padding: 20px; border-radius: 12px 12px 0 0; text-align: center;">
        <h2 style="margin: 0; font-size: 24px; color: #110077;">Información de usuario</h2>
      </td>
    </tr>

    <tr>
      <td style="padding: 25px 40px;">
        <p style="font-size: 16px; color: #110077;">
          {{mensaje}}
        </p>
      </td>
    </tr>

    <tr>
      <td style="padding: 20px; text-align: center; background-color: #110077; color: #d29e3b; border-radius: 0 0 12px 12px;">
        <p style="margin: 0; font-size: 14px;">Universidad Autónoma del Estado de México</p>
      </td>
    </tr>
  </table>
</div>
