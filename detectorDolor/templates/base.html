{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>{% block titulo %}  {% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <style>
            /* Barra lateral */
            .sidebar {
            background-color: #00009e; /* Azul oscuro */
            color: white;
            border-radius: 0 0 50px 50px;
            border: 2px solid #d29e3b;
            padding: 20px;
            text-align: center;
            }
            .sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            }

            /* Navbar */
            .topbar {
            background-color: #00009e; /* Azul oscuro */
            color: gold;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            }

            .topbar .logo-text {
            font-weight: bold;
            font-size: 1.2rem;
            }

            /* Degradado dorado debajo de la navbar */
            .topbar-gradient {
            background: linear-gradient(to bottom, #d29e3b, #ffffff);
            }

            /* Título principal */
            .main-title {
            text-align: center;
            padding: 30px 0;
            font-weight: bold;
            color: #110077;
            }
        </style>
    </head>

    <body>

        <!-- <nav class="">
            <div class="row nav-datosUsuario">
                <div class="col-4">

                </div>

                <div class="nav navbar-nav">
                    <a class="nav-item nav-link active" href="#" aria-current="page">
                        Principal <span class="visually-hidden">(current)</span>
                    </a>
                    <a class="nav-item nav-link" href="#">jaja</a>
                </div>
            </div>
        </nav> -->

        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar izquierda -->
                <div class="col-auto sidebar">
                    <img src="{% static 'img/avatar.png' %}" alt="Avatar">
                    <p><strong>Nombre:</strong><br>Nombre de ejemplo</p>
                    <p><strong>Usuario:</strong><br>usuario@gmail.com</p>
                </div>

                <!-- Barra superior y contenido -->
                <div class="col">
                    <!-- Topbar -->
                    <div class="topbar">
                        <div><i class="bi bi-house-fill"></i> <!-- ícono de home --> </div>
                        <div class="logo-text">UAEM</div>
                        <div></div> <!-- Espacio a la derecha -->
                    </div>
                    <div class=""></div>

                    <!-- Título principal -->
                    <h1 class="main-title topbar-gradient">Gestión de protocolos experimentales</h1>
                    
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    {% block contenido %} {% endblock %}
                </div>
            </div>
        </div>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
