<div class="modal fade" id="modalEliminarProveedor{{ proveedor.idProveedor }}" tabindex="-1"
     aria-labelledby="modalEliminarLabel{{ proveedor.idProveedor }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-primario">
            
            <div class="modal-header">
                <h5 class="modal-title" id="modalEliminarLabel{{ proveedor.idProveedor }}">
                    Confirmar eliminación
                </h5>
                <button type="button" class="btn-close btnCerrar" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar al proveedor 
                <strong>{{ proveedor.nombre_proveedor }}</strong>?
            </div>

            <div class="modal-footer">
                <button type="button" class="btnSecundario" data-bs-dismiss="modal">Cancelar</button>
                    
                <a href="{% url 'provedor:eliminarProveedor' proveedor.idProveedor %}" class="btn btn-danger">
                    Sí, eliminar
                </a>
            </div>

        </div>
    </div>
</div>
