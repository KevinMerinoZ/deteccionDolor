<div class="modal fade" id="modalEliminarIncidencia{{ incidencia.idIncidencia }}" tabindex="-1"
     aria-labelledby="modalEliminarLabel{{ incidencia.idIncidencia }}" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-primario">

            <div class="modal-header">
                <h5 class="modal-title" id="modalEliminarLabel{{ incidencia.idIncidencia }}">
                    Confirmar eliminación
                </h5>
                <button type="button" class="btn-close btnCerrar" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>

            <div class="modal-body">
                ¿Deseas eliminar la incidencia
                <strong>{{ incidencia.idIncidencias }}</strong>?
            </div>

            <div class="modal-footer">
                <button type="button" class="btnSecundario" data-bs-dismiss="modal">Cancelar</button>

                <a href="{% url 'gestionIncidencias:eliminarIncidencias' incidencia.idIncidencia %}"
                   class="btn btn-danger">
                    Sí, eliminar
                </a>
            </div>

        </div>
    </div>

</div>
