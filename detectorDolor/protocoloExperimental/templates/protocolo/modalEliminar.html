<div class="modal fade"
     id="modalEliminarProtocolo{{ protocolo.idprotocolosExperimentales }}"
     tabindex="-1">

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-primario">

            <div class="modal-header">
                <h5 class="modal-title">
                    Confirmar eliminación
                </h5>
                <button type="button"
                        class="btn-close btnCerrar"
                        data-bs-dismiss="modal">
                </button>
            </div>

            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar el protocolo
                <strong>{{ protocolo.nombre_protocolo }}</strong>?
            </div>

            <div class="modal-footer">
                <button type="button"
                        class="btnSecundario"
                        data-bs-dismiss="modal">
                    Cancelar
                </button>

                <a href="{% url 'protocoloExperimental:eliminarProtocolo' protocolo.idprotocolosExperimentales %}"
                   class="btn btn-danger">
                    Sí, eliminar
                </a>
            </div>

        </div>
    </div>
</div>
