<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="{% static 'css/estilos.css' %}" />
    </head>

    <body>
        <section class="card seccion">
            <div class="card-header background-seccion">
                <h3>Verificación de código</h3>
            </div>

            <div class="card-body text-center">
                <form method="POST">
                {% csrf_token %}
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Ingrese el código enviado a su correo</label>
                            <input type="text" name="codigo" id="codigo" class="form-control" placeholder="Código" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" name="btnVerificar" value="Verificar código">Verificar código</button>
                        <button type="submit" class="btn btn-secondary w-100 mt-2" name="btnReenviar" value="Reenviar código">Reenviar código</button>
                </form>
            </div>
        </section>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
